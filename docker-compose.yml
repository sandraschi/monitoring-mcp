version: '3.8'

services:
  monitoring-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitoring-mcp
    ports:
      - "8000:8000"
    environment:
      # Monitoring endpoints (adjust for your setup)
      - MONITORING_MCP_GRAFANA_URL=http://grafana:3000
      - MONITORING_MCP_PROMETHEUS_URL=http://prometheus:9090
      - MONITORING_MCP_LOKI_URL=http://loki:3100

      # Authentication (set these in .env file)
      # - MONITORING_MCP_GRAFANA_API_KEY=your_api_key
      # - MONITORING_MCP_GRAFANA_USERNAME=admin
      # - MONITORING_MCP_GRAFANA_PASSWORD=your_password

      # Performance settings
      - MONITORING_MCP_REQUEST_TIMEOUT=30
      - MONITORING_MCP_MAX_CONCURRENT_REQUESTS=10
      - MONITORING_MCP_MAX_RESULTS_LIMIT=1000

      # Sampling for large datasets
      - MONITORING_MCP_ENABLE_SAMPLING=true
      - MONITORING_MCP_SAMPLING_THRESHOLD=10000
      - MONITORING_MCP_SAMPLING_RATE=0.1

      # Logging
      - MONITORING_MCP_LOG_LEVEL=INFO

    volumes:
      # Mount local storage for persistent data
      - ./data:/app/.monitoring-mcp

    networks:
      - monitoring-network

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "python", "-c", "import monitoring_mcp; print('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

